{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Volunteer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">



    <!-- Login form -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Volunteer Login</h3>

            {% if form.errors %}
            <div class="alert alert-danger text-center" role="alert">
                Invalid username or password. Please try again.
            </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" autofocus required id="id_username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" required id="id_password" class="form-control">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Login</button>
                </div>
            </form>

            <!-- Sign up link -->
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'volunteer_signup' %}">Sign up here</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 mb-2">
        <small>Â© 2025 NADMA, Lee Kei Kar, 23100598</small>
    </footer>

</body>
</html>
