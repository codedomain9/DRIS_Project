<!DOCTYPE html>
<html>
<head>
    <title>Register Skills & Availability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">Register Skills & Availability</h2>
            <p class="text-center">Please let us know how you can help. 🙏</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="skill" class="form-label">Skill</label>
                    <input type="text" id="skill" name="skill" class="form-control" placeholder="e.g., First Aid, Cooking" required>
                </div>

                <div class="mb-3">
                    <label for="availability" class="form-label">Availability</label>
                    <input type="text" id="availability" name="availability" class="form-control" placeholder="e.g., Weekends, Anytime" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'volunteer_home' %}" class="btn btn-outline-primary">
                    Back to Home
                </a>
            </div>
        </div>
    </div>

</body>
</html>
