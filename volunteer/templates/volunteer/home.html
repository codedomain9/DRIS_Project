<!DOCTYPE html>
<html>
<head>
    <title>Volunteer Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        h2 {
            font-weight: 700;
            font-size: 1.8rem;
        }

        .btn-clean {
            background-color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            padding: 0.75rem 1.2rem;
            font-size: 1rem;
            width: 100%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease-in-out;
            color: #333;
        }

        .btn-clean:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
            background-color: #f8f9fa;
            color: #000;
        }

        .list-group-item {
            background: transparent;
            border: none;
            padding: 0.75rem 0;
        }
    </style>
</head>
<body>

    <div class="card text-center">
        <h2 class="text-danger mb-2">Welcome to the Volunteer Portal</h2>
        <p class="text-muted mb-4">Thank you for offering your help!</p>

        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a class="btn btn-clean" href="{% url 'register_skills' %}">Register Skills & Availability</a>
            </li>
            <li class="list-group-item">
                <a class="btn btn-clean" href="{% url 'view_tasks' %}">View Assigned Tasks</a>
            </li>
            <li class="list-group-item">
                <a class="btn btn-clean" href="{% url 'view_shelters' %}">View Shelter Directory</a>
            </li>
            <li class="list-group-item">
                <a class="btn btn-clean" href="{% url 'volunteer_logout' %}">Logout</a>
            </li>
        </ul>
    </div>

</body>
</html>
