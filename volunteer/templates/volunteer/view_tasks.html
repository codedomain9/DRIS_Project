<!DOCTYPE html>
<html>
<head>
    <title>Assigned Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
        }

        .footer {
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            color: black;
            background-color: transparent;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center text-primary">📝 Assigned Tasks</h3>
        <hr>
        {% if assignments %}
            <ul class="list-group">
                {% for assignment in assignments %}
                    <li class="list-group-item">
                        <strong>Task:</strong> {{ assignment.task }}<br>
                        <strong>Assigned At:</strong> {{ assignment.assigned_at }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center">No tasks assigned yet.</p>
        {% endif %}
        <div class="text-center mt-3">
            <a href="{% url 'volunteer_home' %}" class="btn btn-outline-primary">
                Back to Home
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    © 2025 NADMA, Lee Kei Kar, 23100598
</div>

</body>
</html>
