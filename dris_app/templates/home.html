{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    .video-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    .video-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }

    .welcome-content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        margin-top: 22vh;
    }

    .welcome-content h2, .welcome-content p {
        animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>


<video autoplay muted loop class="video-bg">
    <source src="{% static 'backgrounds/disaster.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
</video>


<div class="video-overlay"></div>


<div class="welcome-content">
    <h2 class="fw-bold">Welcome to the Disaster Response Information System (DRIS)</h2>
    {% if user.is_authenticated %}
        <p class="lead">Please choose an option from the navigation bar above.</p>
    {% endif %}
</div>

{% endblock %}
