{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Disaster Response Information System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <!-- Header with logo and hotline -->


    <!-- Login form card -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4 shadow" style="width: 350px;">
            <h3 class="text-center mb-3">Login</h3>

            <!-- Show error if login fails -->
            {% if form.errors %}
            <div class="alert alert-danger text-center" role="alert">
                Invalid username or password. Please try again.
            </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control">
                </div>
                <button type="submit" class="btn btn-danger w-100">Login</button>
            </form>

            <!-- Sign up link -->
            <p class="mt-3 text-center">
                Don't have an account?
                <a href="{% url 'signup' %}">Sign up here</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 mb-2">
        <small>Â© 2025 NADMA, Lee Kei Kar, 23100598</small>
    </footer>

</body>
</html>
