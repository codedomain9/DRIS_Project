{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Disaster Response Information System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">


    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" class="form-control rounded" id="id_username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password1">Password</label>
                    <input type="password" name="password1" class="form-control rounded" id="id_password1" required>
                </div>
                <div class="mb-3">
                    <label for="id_password2">Password confirmation</label>
                    <input type="password" name="password2" class="form-control rounded" id="id_password2" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>

    <footer class="text-center mt-4 mb-2">
        <small>Â© 2025 NADMA, Lee Kei Kar, 23100598</small>
    </footer>
</body>
</html>
