{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: -1;
    }

    .content-wrapper {
        position: relative;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        margin-top: 30px;
    }

    h2, h4 {
        font-weight: bold;
    }

    h2 {
        color: black !important;
    }
    h4 {
        color: black !important;
    }
</style>


<video autoplay muted loop class="video-bg">
    <source src="{% static 'backgrounds/submission.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
</video>


<div class="video-overlay"></div>


<div class="container content-wrapper">
    <h2 class="mb-4">My Submissions</h2>

    <h4 class="mt-5">Aid Requests</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Type</th>
                <th>Description</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            {% for request in my_requests %}
            <tr>
                <td>{{ request.aid_type }}</td>
                <td>{{ request.description }}</td>
                <td>{{ request.created_at }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No aid requests submitted.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
